{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JourneyGo - </title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
    rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/a973304abd.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="{% static "css/navbar-styles.css" %}">
  <link rel="stylesheet" href="{% static "css/room.css" %}">
</head>

<body>
  <section id="title">

    <div class="container-fluid">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">JourneyGo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% static "index.html" %}"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% static "searchPage.html" %}"><i class="fa-solid fa-magnifying-glass"></i>
                Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% static "friends.html" %}"><i class="fa-solid fa-user-group"></i> My
                Friends</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% static "setting.html" %}"><i class="fa-solid fa-gear"></i>
                Settings</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="{% static "login.html" %}" class="btn btn-outline-light " role="button">Log In</a>
          </form>
        </div>
      </nav>
    </div>
  </section>

  <div class="info" style="text-align:center;">
    <h2>Let's go to <em>{{ result_name }}</em></h2>
    {% comment %} <img src="{% static "images/101.jpg" %}" alt="101" style="width:40%;"> {% endcomment %} 
    <img src={{ result_img }} alt="101" style="width:40%;">
    <br><br>
    <div class="taipei101info">
      <h2 class=" post-title">
        <em>{{ result_name }}</em>
      </h2>
      <p class="post-subtitle">
        <em>{{ result_intro }}</em>
      </p>
      <br><br><br><br><br><br>
    </div>
    <div>
      <form method="GET" action="mailto:ningtai0804@gmail.com" enctype="text/plain">
        <div class="feedback" style="margin-left:100px;">
          <textarea name="body" rows="8" cols="80">Do you have any suggestions?</textarea>

          <br />
          <input type="submit" class="btn btn-primary text-uppercase" style="margin-left:750px;" value="Submit" />
          <br><br><br>
      </form>
    </div>
  </div>


</body>

</html>
