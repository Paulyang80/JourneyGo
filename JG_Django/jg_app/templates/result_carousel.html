<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'base1.html' %}
  <title>JourneyGo - Result</title>
</head>
<body>
    {% include 'base2.html' %}

    <h2 style="text-align:center;">為您訂做的旅程</h2>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
        {% for doc, res, lod, id in tourist_info %}
        {% if id == 0 %}
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to={{ id }} class="active" aria-current="true" aria-label="Slide{{ id }}"></button>
        {% else %}
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to={{ id }} aria-label="Slide{{ id }}"></button>
        {% endif %}
        {% endfor %}
        </div>
        <div class="carousel-inner">
        {% for doc, res, lod, id in tourist_info %}
        {% if id == 0 %}
          <div class="carousel-item active">
            <img src={{ doc.images.0 }} class="d-block w-100" alt="...">
          </div>
        {% else %}
        <div class="carousel-item">
            <img src={{ doc.images.0 }} class="d-block w-100" alt="...">
        </div>
        {% endif %}
        {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
