{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'base1.html' %}
    <link rel="stylesheet" href="{% static "css/room.css" %}">
    <link rel="stylesheet" href="{% static "css/decide.css" %}">
    <title>JourneyGo - Google Map Guide</title>
 
</head>
{% include 'base2.html' %}
  <body style="background-color:#FDF6EC;">

    <div class="container">
      <div class="cloud">
        <img src="{% static "images/cloud.png" %}"  >
        
        <div class="cloud1">
          <img src="{% static "images/cloud.png" %}"  >
        </div>
      </div>
    </div>

    {% for doc in docs %}
    <br><br>
    <div class="info" style="text-align:center;">
        <h2 >Do you like this schedule?</h2>
        <br><br><br>
        <div class="wrap" style="display: flex;width: 857px;margin: 0 auto;margin-right: 60px;">
    <div class="content" style="width: 348px;display: flex;align-items: center;justify-content: center;">

    <h4 style="margin-right: 20px;">{{ doc.name }}</h4>
  <br><br>
 
  <img class="spot" src={{ doc.images.0 }} width="100%" >
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
    </div>
    
    
  </div><br>
  
  <div align="center">
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"style="
	
	background-color:#86C6F4;
	border-radius:15px;
	border:hidden;
	display:inline-block;
	cursor:pointer;
	color:#fff;
    font-family:Times New Roman;
	font-size:14px;
	font-weight:bold;
	padding:12px 16px;
	text-decoration:none;
	text-shadow:0px 1px 0px #ffffff;margin-left:220px;" >more...</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h4>{{ doc.name }}資訊</h4>
            <p>介紹： {{ doc.intro }}</p>
            <a href=""><button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Google map</button></a>
          </div>
        </div>
      </div>
    </div>
   
  </div>
</div>
</div>
<br>

<!-- 這邊只需要出現兩次 -->
  <div class="line" style="text-align:center;">
    <img src="{% static "images/dotted-barline.png" %}" width="5%" >
    <p >Distance: ? KM</p>
    <p >Time: ? mins</p>
  </div><br>
  {% endfor %}


<div style="text-align: center;">
    <a href="{% url 'result' %}"><button type="button" class="btn btn-secondary btn-lg" style="background-color: #FFE162; border: hidden;;" >Yes</button></a>
    <a href="{% url 'ready' %}"><button type="button" class="btn btn-secondary btn-lg" style="background-color: #86C6F4; border: hidden;;">No</button></a>
    <br><br>
</div>
</div>


</body>

</html>
