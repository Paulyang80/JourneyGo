{% load static %}
<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a973304abd.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static "css/friendlist-styles.css" %}">
    <link rel="stylesheet" href="{% static "css/navbar-styles.css" %}">
    <title>spotvote</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .img-wrapper {
            width: 520px;
            height: 520px;
            background-size: contain;
            overflow: hidden;
            margin: 50px auto;
        }

        .img-wrapper img {
            width: 533px;
            height: 300px;
        }

        .img-wrapper p {
            text-align: center;
            height: 20px;
            line-height: 20px;
            font-size: 16px;
            margin-bottom: 10px;
            margin-top: 8px;
        }

        .img-wrapper button {
            margin: 12px 20px;
            font-size: 18px;
        }
    </style>

    <script type="text/javascript">
        
        window.onload = function () {
            let prev = document.getElementById("prev");
            let next = document.getElementById("next");
            let img = document.getElementsByTagName("img")[0];
            let info = document.getElementById("info");

            //建立一個數組儲存照片的路徑
            let imgArr = "{{ imgList | safe }}";
            imgArr = imgArr.replace(/'/g, '"');
            imgArr = JSON.parse(imgArr);
            //想效仿上面讓card顯示name、intro等資訊，但失敗
            let infoArr = "{{ nameList | safe }}"
            infoArr = infoArr.replace(/'/g, '"');
            infoArr = JSON.parse(infoArr);
            
            let index = 0;
            prev.onclick = function () {
                //prev.style.backgroundColor = "#ffffff";
                if (index >= imgArr.length - 1) {
                    window.location.href = '{% url 'ready' %}';
                }
                img.src = imgArr[index];
                //info.src = infoArr[index];
                index++;
            };

            next.onclick = function () {
                index++;
                //next.style.backgroundColor = "#ffffff";
                if (index >= imgArr.length - 1) {
                    window.location.href = '{% url 'ready' %}';
                }
                img.src = imgArr[index];
                //info.src = infoArr[index];
                index++;
            };

        };
    </script>
</head>

<body>
    <section id="title">
        <div class="container-fluid">
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{% url 'index' %}">JourneyGo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link  active" href="{% url 'index' %}"><i class="fa-solid fa-house"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'searchPage' %}"><i class="fa-solid fa-magnifying-glass"></i>Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'friends' %}"><i class="fa-solid fa-user-group"></i> My Friends</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'setting' %}"><i class="fa-solid fa-gear"></i>Settings</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a href="{% url 'login' %}" class="btn btn-outline-light " role="button">Log In</a>
                    </form>
                </div>
            </nav>
        </div>
      </section>

    <br>
    <div style="text-align:center">
        <h3>Do you like this place?</h3>
    </div>

    <div class="img-wrapper">
        <div class="card" style="width: auto;">
            <img src={{ imgList.0 }} class="card-img-top" alt="你可能喜歡的景點">
            <div class="card-body" style="height: auto;">
              <p class="card-text"></p>
            </div>
            <button type="button" class="btn btn-danger btn-sm" id="prev"><i class="fa-solid fa-heart"></i> Like</button>
            <button type="button" class="btn btn-light btn-sm" id="next"><i class="fa-solid fa-xmark"></i> Disike</button>
        </div>
    </div>
    
</body>

</html>
