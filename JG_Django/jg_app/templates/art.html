<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon and touch icons -->
    <link type="image/x-icon" href="images/favicon1.ico" rel="icon" />
    <link type="image/x-icon" href="images/favicon1.ico" rel="shortcut icon" />
    <link type="image/x-icon" href="images/favicon1.ico" rel="bookmark" />

    <!-- Favicon for Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/xxx/xxx.png" />
    <title>Journey Go - Team Setup</title>


    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/a973304abd.js" crossorigin="anonymous"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static "css/navbar-styles.css" %}">
    <link href="{% static "css/start.css" %}" rel="stylesheet" type="text/css">


    <style>
    </style>
</head>

<body>
    <h3 style="text-align:center;">
        選擇兩個你有興趣的行程
    </h3>
    <div class="card-group">
        <div class="card">
            <img src="{% static "images/02.jpg" %}" class="card-img-top" style="width: 110%;">
            <div class="card-body">
                <h5 class="card-title text-center">歷史建築</h5>
                <div class="form-check">
                    <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault" onClick="check()">
                    <label class="form-check-label " for="flexCheckChecked">like</label>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="{% static "images/01.jpg" %}" class="card-img-top" style="width: 110%;" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">藝文館所</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onClick="check()">
                    <label class="form-check-label" for="flexCheckChecked">like</label>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="{% static "images/03.jpg" %}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center">公共藝術</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onClick="check()">
                    <label class="form-check-label" for="flexCheckChecked">like</label>
                </div>
            </div>
        </div>
        <div class="card ">
            <img src="{% static "images/04.jpg" %}" class="card-img-top" style="height: 110%;" alt="...">
            <div class="card-body ">
                <h5 class="card-title text-center">主題商街</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onClick="check()">
                    <label class="form-check-label" for="flexCheckChecked">like</label>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <a class="btn btn-primary" href="index.html" role="button" id="checkBtn">submit</a>

    </div>

    <script>
        var check_num = 0;
        function check() {
            if (event.srcElement.checked == true)
                check_num++;
            else
                check_num--;
            if (check_num > 2) {
                alert("最多只能選2個！");
                event.srcElement.checked = false;
                check_num--;
            }

        }
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#checkBtn').click(function () {
                checked = $("input[type=checkbox]:checked").length;

                if (!checked) {
                    alert("至少要選1個！");
                    return false;
                }

            });
        });

    </script>

</body>

</html>
