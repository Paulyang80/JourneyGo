{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JourneyGo - My Friends</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap"
    rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/a973304abd.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="{% static "css/friendlist-styles.css" %}">
  <link rel="stylesheet" href="{% static "css/navbar-styles.css" %}">
</head>

<body>
  <section id="title">

    <div class="container-fluid">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'index' %}">JourneyGo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'searchPage' %}"><i class="fa-solid fa-magnifying-glass"></i>
                Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  active" href="{% url 'friends' %}"><i class="fa-solid fa-user-group"></i> My
                Friends</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'setting' %}"><i class="fa-solid fa-gear"></i>
                Settings</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="{% url 'login' %}" class="btn btn-outline-light " role="button">Log In</a>
          </form>
        </div>
      </nav>
    </div>
  </section>


  <!-- Friendlist -->
  <section class="f-list">

    <h2 class="friend-list-title">My Lovely Friends</h2>
    <p>Gather up and start your journey!</p>
    <div>
      <button class="btn bnt-lg btn-block btn-success" type="button"><i class="fa-solid fa-plus"></i> Add new
        friend</button>
    </div>

    
    <div class="row">
      <!-- card -->
      {% for f in friends %}
      <div class="friend-col col-lg-4 col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>{{ f.firstName }}</h3>
          </div>
          <div class="card-body">
            <img class="photo" src={{ f.pic }} alt="">
            <p>#{{ f.hashtag }}</p>
            <button type="button" class="btn bnt-lg btn-block btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-id-card"></i>
              Profile
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ f.firstName }} {{ f.lastName }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p>E-mail: {{ f.email }}</p>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn bnt-lg btn-block btn-dark" type="button"><i class="fa-solid fa-user-xmark"></i>
              Unfriend
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </section>
</body>

</html>
