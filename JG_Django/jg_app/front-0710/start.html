    .container {

    .dropdown-toggle {
      width: 200px;

      justify-content: space-between;
      align-items: center;
      height: 50px;
      border: 2px solid #ffc107;
      font-weight: 600;
    }

    .dropdown-toggle:focus {

      box-shadow: none;

    }


    .dropdown-toggle::after {

      display: none;

    }

    .dropdown-menu {

      width: 200px;
      border: 2px solid #ffc107;
      padding: 0rem 0;
      transform: translate3d(0px, 50px, 0px);

    }

    .dropdown-item:focus,
    .dropdown-item:hover {
      color: #ffffff;
      background-color: #ffc107;
      padding: 12px;
